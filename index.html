<!DOCTYPE HTML>

<HTML>
<HEAD>
	<title>Banner 模組練習</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/Stytle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/usage.js"></script>
</HEAD>
<body>
	<div class="banner">
		<a class="wrap" href="#">
			<img class="img" src="./imgs/1200x380.png" title="輸入廣告促銷說明文字" alt="輸入廣告促銷說明文字">
		</a>
	</div>

	<script type="text/javascript">

	$('.banner').banner({
		// 設定一開始是否為開或合
		openAtStart: false, // [boolean] true | false
		// 設定啟動後是否要自動開或合，若設為false，就不要自勳開合；若為true是馬上自動開合；若為數字是幾毫秒之後開合
		autoToggle: false, // [boolean|number] true | false | 3000
		// 設定收合展開按鈕
		button: {
		closeText: '收合', // [string]
		openText: '展開', // [string]
		class: 'btn' // [string]
		},
		// 設定模組在各狀態時的class
		class: {
		closed: 'closed', // [string]
		closing: 'closing', // [string]
		opened: 'opened', // [string]
		opening: 'opening' // [string]
		},
		// 是否要有transition效果
		transition: true,
		// 當有transition時，要執行的callback function
		whenTransition: function() {
		console.log('whenTransition');
		}
	});

	// $('.banner').banner('toggle');

	// $('.banner').banner('open');

	// $('.banner').banner('close');

	</script>

</body>
</HTML>
